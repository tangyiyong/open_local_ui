    - assets/graphics/logos/ollama.svg
    - assets/graphics/logos/perl.svg
    - assets/graphics/logos/php.svg
    - assets/graphics/logos/powershell.svg
    - assets/graphics/logos/python.svg
    - assets/graphics/logos/ruby.svg
    - assets/graphics/logos/rust.svg
    - assets/graphics/logos/scala.svg
    - assets/graphics/logos/scss.svg
    - assets/graphics/logos/supabase.svg
    - assets/graphics/logos/swift.svg
    - assets/graphics/logos/toml.svg
